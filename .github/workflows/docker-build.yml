name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry (default: true for main branch)'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  ORG: vsbuffalo
  PROJECT: modelops
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [scheduler, worker, runner]
    permissions:
      contents: read
      packages: write
      id-token: write  # Needed for OIDC/attestation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.PROJECT }}-dask-${{ matrix.component }}
          tags: |
            # For PRs: pr-<number>
            type=ref,event=pr
            # For main: latest + sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-,format=short
            # For tags/releases
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Always add the commit SHA
            type=sha,format=short

      - name: Determine push decision
        id: push_decision
        run: |
          # Push if: main branch OR manual trigger with push_images=true OR release branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || \
             [[ "${{ github.event.inputs.push_images }}" == "true" ]] || \
             [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            echo "push=true" >> $GITHUB_OUTPUT
          else
            echo "push=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.${{ matrix.component }}
          platforms: linux/amd64
          push: ${{ steps.push_decision.outputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.component }}
          cache-to: type=gha,mode=max,scope=${{ matrix.component }}
          build-args: |
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}
            GIT_SHA=${{ github.sha }}
            GITHUB_TOKEN=${{ secrets.GH_TOKEN }}
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=${{ env.PROJECT }}-${{ matrix.component }}

      - name: Export digest
        id: digest
        if: steps.push_decision.outputs.push == 'true'
        run: |
          mkdir -p digests
          echo "${{ steps.build.outputs.digest }}" > digests/${{ matrix.component }}.digest
          echo "digest=${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT

      - name: Upload digest artifact
        if: steps.push_decision.outputs.push == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.component }}
          path: digests/${{ matrix.component }}.digest
          retention-days: 7

  summarize:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download all digests
        uses: actions/download-artifact@v4
        with:
          pattern: digest-*
          merge-multiple: true

      - name: Create deployment summary
        run: |
          echo "# ðŸš€ Docker Images Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f scheduler.digest ]; then
            echo "- **Scheduler:** \`ghcr.io/vsbuffalo/modelops-dask-scheduler@$(cat scheduler.digest)\`" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f worker.digest ]; then
            echo "- **Worker:** \`ghcr.io/vsbuffalo/modelops-dask-worker@$(cat worker.digest)\`" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f runner.digest ]; then
            echo "- **Runner:** \`ghcr.io/vsbuffalo/modelops-dask-runner@$(cat runner.digest)\`" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Deploy Commands" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Pull and deploy these images:" >> $GITHUB_STEP_SUMMARY
          echo "make pull-latest" >> $GITHUB_STEP_SUMMARY
          echo "make deploy" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY