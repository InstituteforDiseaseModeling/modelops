name: Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: modelops

      # Removed unnecessary checkouts - dependencies are fetched via git URLs in pyproject.toml

      - name: Set up uv with Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: Configure git to use PAT for private repos
        run: |
          git config --global url."https://${{ secrets.PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Sync dependencies
        run: |
          cd modelops
          uv sync --frozen

      - name: Run unit tests
        run: |
          cd modelops
          uv run pytest tests/ --cov=src/modelops --cov-report=term-missing -v

      - name: Run integration tests
        run: |
          cd modelops
          # Run with timeout per test and overall job timeout
          uv run pytest tests/integration/ -m integration -v --timeout=60 --timeout-method=thread
        timeout-minutes: 10  # GitHub Actions timeout for the whole step
