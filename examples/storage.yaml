# Blob storage configuration for ModelOps
# Usage: mops storage up examples/storage.yaml

version: 1
provider: azure

# Storage account settings (optional - smart defaults)
# account_name: mopsdevvsb7x9k  # Auto-generated if not provided
sku: Standard_LRS  # Standard_LRS (cheapest), Standard_GRS, Premium_LRS
# location: eastus2  # Inherits from infrastructure if not specified

# Containers for different purposes
containers:
  - name: bundles
    purpose: "OCI artifacts and small model packages (<100MB)"
    access_level: private
    
  - name: bundle-blobs
    purpose: "Large files referenced by bundles (>100MB, sharded storage)"
    access_level: private
    
  - name: workspace
    purpose: "Scratch space for active computations"
    access_level: private
    lifecycle_days: 60  # Auto-delete files older than 60 days
    
  - name: results
    purpose: "Permanent experiment outputs and metrics"
    access_level: private
    
  - name: tasks
    purpose: "ZeroOps task registry definitions"
    access_level: private

# Notes:
# - Connection string will be exported to ~/.modelops/storage.env
# - K8s secrets automatically created for pod access
# - All containers are private by default for security
# - Workspace container has automatic cleanup after 7 days
